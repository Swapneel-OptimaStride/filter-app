   <div class="container">
    <div class="row">
      <!-- Loop through each product and display it in a grid column -->
      <div class="col-12 col-sm-6 col-md-4" *ngFor="let product of products">
        <c-card class="mb-3 card-container">
          <!-- Card Image -->
          <img cCardImg="top" [src]="product.productImageUrl" class="img-fluid card-img" style="height: 180px;">
          <c-card-body class="p-3">
            <h5 cCardTitle class="mb-2">{{product.productName}}</h5>
            <p cCardText class="mb-1">
              <strong>{{product.price | currency}}</strong>
            </p>
            <p cCardText class="text-muted mb-3">
              SKU: {{product.productSku}}
            </p>
            <p cCardText class="text-muted mb-3">
              <small>By User</small>
            </p>
          </c-card-body>
          <c-card-footer class="p-2">
            <div class="d-flex justify-content-between">
              <a class="btn btn-primary btn-sm" cOffcanvasToggle="OffcanvasStart" (click)="onEdit(product)">Edit</a>
              <a class="btn btn-danger btn-sm" (click)="onDelete(product)">Delete</a>
            </div>
          </c-card-footer>
        </c-card>
      </div>
    </div>
  </div>
