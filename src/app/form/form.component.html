<div class="card">
  <div class="card-header">
    <h5>Product Form</h5>
  </div>
  <div class="card-body">
    <form [formGroup]="productForm" id="OffcanvasStart" style="max-width: 700px;">
      <div class="row">
        <!-- Product Name Field -->
        <div class="col-md-12 mb-3">
          <label cLabel for="inputProductName">Product Name</label>
          <input cFormControl id="inputProductName" type="text" class="form-control" formControlName="productName"
            [ngClass]="{'is-invalid': productForm.get('productName')?.invalid && productForm.get('productName')?.touched}">
          <div *ngIf="productForm.get('productName')?.invalid && productForm.get('productName')?.touched" class="invalid-feedback">
            Product Name is required.
          </div>
        </div>

        <!-- SKU Field -->
        <div class="col-md-12 mb-3">
          <label cLabel for="inputSKU">SKU</label>
          <input cFormControl id="inputSKU" type="text" class="form-control" formControlName="productSku"
            [ngClass]="{'is-invalid': productForm.get('productSku')?.invalid && productForm.get('productSku')?.touched}">
          <div *ngIf="productForm.get('productSku')?.invalid && productForm.get('productSku')?.touched" class="invalid-feedback">
            SKU is required.
          </div>
        </div>

        <!-- Product Short Name Field -->
        <div class="col-md-12 mb-3">
          <label cLabel for="inputShortName">Product Short Name</label>
          <input cFormControl id="inputShortName" type="text" class="form-control" formControlName="productShortName"
            [ngClass]="{'is-invalid': productForm.get('productShortName')?.invalid && productForm.get('productShortName')?.touched}">
          <div *ngIf="productForm.get('productShortName')?.invalid && productForm.get('productShortName')?.touched" class="invalid-feedback">
            Product Short Name is required.
          </div>
        </div>

        <!-- Product Price Field -->
        <div class="col-md-12 mb-3">
          <label cLabel for="inputPrice">Product Price</label>
          <input cFormControl id="inputPrice" type="text" class="form-control" formControlName="productPrice"
            [ngClass]="{'is-invalid': productForm.get('productPrice')?.invalid && productForm.get('productPrice')?.touched}">
          <div *ngIf="productForm.get('productPrice')?.invalid && productForm.get('productPrice')?.touched" class="invalid-feedback">
            Product Price is required and must be a valid number.
          </div>
        </div>

        <!-- Category Field -->
        <div class="col-md-12 mb-3">
          <label cLabel for="inputCategory">Category</label>
          <select formControlName="categoryId" class="form-select"
            [ngClass]="{'is-invalid': productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched}">
            <option value="" disabled>Select Category</option>
            <option *ngFor="let cate of categoryList" [value]="cate.categoryId">
              {{cate.categoryName}}
            </option>
          </select>
          <div *ngIf="productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched" class="invalid-feedback">
            Category is required.
          </div>
        </div>

        <!-- Image URL Field -->
        <div class="col-md-12 mb-3">
          <label cLabel for="inputImageUrl">Image URL</label>
          <input cFormControl id="inputImageUrl" type="text" class="form-control" formControlName="productImageUrl"
            [ngClass]="{'is-invalid': productForm.get('productImageUrl')?.invalid && productForm.get('productImageUrl')?.touched}">
          <div *ngIf="productForm.get('productImageUrl')?.invalid && productForm.get('productImageUrl')?.touched" class="invalid-feedback">
            Image URL is required.
          </div>
        </div>

        <!-- Submit Button -->
        <div class="col-md-12">
          <button cButton color="primary" type="submit" class="btn btn-primary w-100" (click)="onSave()" [disabled]="productForm.invalid">
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
